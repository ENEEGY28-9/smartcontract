                    })

                if (loginResponse.ok) {
                    document.getElementById('status').innerHTML = 'Admin user already exists and login successful!';
                    return;
                }

                // If login fails, try to create admin user
                document.getElementById('status').innerHTML = 'Creating admin user...';
