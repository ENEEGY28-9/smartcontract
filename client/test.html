<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        canvas {
            border: 2px solid #4a90e2;
            border-radius: 10px;
            width: 100%;
            height: 300px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            color: #4ade80;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Test Page</h1>

        <div class="test-section">
            <h2>üåê WebGL Support Test</h2>
            <canvas id="webgl-canvas"></canvas>
            <div id="webgl-status" class="status">Testing...</div>
            <button onclick="testWebGL()">Test WebGL</button>
        </div>

        <div class="test-section">
            <h2>üìä Browser Info</h2>
            <div id="browser-info"></div>
        </div>

        <div class="test-section">
            <h2>üîó Navigation</h2>
            <button onclick="goToMain()">Go to Main Page</button>
            <button onclick="goToBoss()">Go to Boss Battle</button>
            <button onclick="goToRunner()">Go to Endless Runner</button>
        </div>
    </div>

    <script>
        function testWebGL() {
            const canvas = document.getElementById('webgl-canvas');
            const status = document.getElementById('webgl-status');

            try {
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    status.textContent = '‚úÖ WebGL is supported!';
                    status.className = 'status success';

                    // Try to create a simple scene
                    gl.clearColor(0.1, 0.1, 0.2, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT);

                    console.log('‚úÖ WebGL context created successfully');
                } else {
                    status.textContent = '‚ùå WebGL is not supported';
                    status.className = 'status error';
                }
            } catch (error) {
                status.textContent = '‚ùå WebGL test failed: ' + error.message;
                status.className = 'status error';
            }
        }

        function showBrowserInfo() {
            const info = document.getElementById('browser-info');
            info.innerHTML = `
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Platform:</strong> ${navigator.platform}</p>
                <p><strong>Language:</strong> ${navigator.language}</p>
                <p><strong>Cookie Enabled:</strong> ${navigator.cookieEnabled}</p>
                <p><strong>Online:</strong> ${navigator.onLine}</p>
            `;
        }

        function goToMain() {
            window.location.href = '/';
        }

        function goToBoss() {
            window.location.href = '/?mode=boss';
        }

        function goToRunner() {
            window.location.href = '/?mode=endless';
        }

        // Auto-run tests
        window.addEventListener('load', function() {
            console.log('üöÄ Test page loaded');
            showBrowserInfo();
            testWebGL();
        });
    </script>
</body>
</html>
