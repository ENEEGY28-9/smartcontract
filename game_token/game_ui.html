<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eneegy - Game Token System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        .wallet-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
        }

        .game-canvas {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 50%, #228B22 100%);
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FF6B6B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.1s ease;
            z-index: 10;
        }

        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700, #ff8c00);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            z-index: 5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .particle.collected {
            animation: collect 0.5s ease-out forwards;
        }

        @keyframes collect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
            z-index: 15;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }

        .combo-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: comboPulse 0.5s ease-out;
            z-index: 20;
        }

        @keyframes comboPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 25;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .leaderboard {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 250px;
            z-index: 25;
        }

        .leaderboard h3 {
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-item.current {
            color: #ffd700;
            font-weight: bold;
        }

        .notifications {
            position: absolute;
            top: 80px;
            left: 20px;
            max-width: 300px;
            z-index: 25;
        }

        .notification {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
            border-left: 4px solid #ffd700;
        }

        .notification.success {
            border-left-color: #4CAF50;
        }

        .notification.error {
            border-left-color: #f44336;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            flex-direction: row;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }

            .controls {
                display: none;
            }

            .header {
                padding: 10px;
                font-size: 12px;
            }

            .stats {
                gap: 15px;
            }
        }

        .connect-wallet {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .connect-wallet:hover {
            transform: scale(1.05);
        }

        .disconnect-wallet {
            background: #ff4444;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="logo">‚ö° ENEEGY</div>
            <div class="stats">
                <div class="stat-item">
                    <span>Tokens</span>
                    <span class="stat-value" id="tokenBalance">0</span>
                </div>
                <div class="stat-item">
                    <span>Score</span>
                    <span class="stat-value" id="currentScore">0</span>
                </div>
                <div class="stat-item">
                    <span>Combo</span>
                    <span class="stat-value" id="comboCount">0</span>
                </div>
                <div class="wallet-info" id="walletInfo">
                    <button class="connect-wallet" id="connectWalletBtn">Connect Wallet</button>
                </div>
            </div>
        </div>

        <div class="game-canvas" id="gameCanvas">
            <div class="player" id="player">üèÉ</div>
        </div>

        <div class="controls">
            <button class="control-btn" id="startGameBtn">Start Game</button>
            <button class="control-btn" id="pauseGameBtn">Pause</button>
            <button class="control-btn" id="resetGameBtn">Reset</button>
        </div>

        <div class="mobile-controls">
            <button class="control-btn" id="leftBtn">‚Üê Left</button>
            <button class="control-btn" id="rightBtn">Right ‚Üí</button>
        </div>

        <div class="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <div id="leaderboardContent">
                <div class="leaderboard-item">
                    <span>Player 1</span>
                    <span>1,250</span>
                </div>
                <div class="leaderboard-item">
                    <span>Player 2</span>
                    <span>980</span>
                </div>
                <div class="leaderboard-item">
                    <span>Player 3</span>
                    <span>750</span>
                </div>
                <div class="leaderboard-item current">
                    <span>You</span>
                    <span id="yourScore">0</span>
                </div>
            </div>
        </div>

        <div class="notifications" id="notifications"></div>
    </div>

    <script src="game_ui.js"></script>
</body>
</html>
