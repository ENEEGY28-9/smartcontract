# GameV1 Collectd Configuration
# Lightweight system monitoring for game servers

Hostname "EWVL1"
FQDNLookup false
Interval 10

# Load plugins
LoadPlugin cpu
LoadPlugin memory
LoadPlugin load
LoadPlugin disk
LoadPlugin interface
LoadPlugin processes
LoadPlugin uptime
LoadPlugin users

# Process monitoring for game services
<Plugin processes>
    Process "gamev1-gateway"
    Process "gamev1-worker"
    Process "gamev1-pocketbase"
</Plugin>

# Network interface monitoring
<Plugin interface>
    Interface "lo"
    Interface "eth0"
    IgnoreSelected false
</Plugin>

# Disk monitoring (for logs and data)
<Plugin disk>
    Disk "/opt/gamev1"
    Disk "/"
    IgnoreSelected false
</Plugin>

# Write to Prometheus format
<Plugin write_prometheus>
    Port "9100"
    StaleWritesTimeout 300
</Plugin>

# Log to file
<Plugin csv>
    DataDir "/var/lib/collectd/csv"
    StoreRates false
</Plugin>

# Network server for collectd
<Plugin network>
    Listen "0.0.0.0" "25826"
</Plugin>
