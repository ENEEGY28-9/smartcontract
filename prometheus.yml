global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gateway service metrics
  - job_name: 'gateway'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 10s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # Worker service metrics (when available)
  - job_name: 'worker'
    static_configs:
      - targets: ['localhost:50051']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # Database metrics (if available)
  - job_name: 'database'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 30s

  # Custom game metrics
  - job_name: 'game-metrics'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 5s
    metrics_path: '/api/metrics'
    params:
      format: ['json']

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

